<cron-container
  hostClass="c-quartz"
  [localization]="getLocalization()"
  [tabs]="getTabs()"
  [activeTab]="getActiveTab()"
  [hideTabs]="hideTabs"
  [schema]="schema"
  (tabChanged)="tabChanged.emit($event)">

  <ng-template
    #content
    let-activeTab>

    @if (activeTab === type.MONTH) {
      <quartz-cron-month
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-month>
    } @else if (activeTab === type.MINUTES) {
      <quartz-cron-minute
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-minute>
    } @else if (activeTab === type.HOURS) {
      <quartz-cron-hour
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-hour>
    } @else if (activeTab === type.SECONDS) {
      <quartz-cron-second
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-second>
    } @else if (activeTab === type.YEAR) {
      <quartz-cron-year
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-year>
    } @else if (activeTab === type.DAY) {
      <quartz-cron-day
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </quartz-cron-day>
    }
  </ng-template>
</cron-container>
