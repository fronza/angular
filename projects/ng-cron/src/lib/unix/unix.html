<cron-container
  hostClass="c-unix"
  [localization]="getLocalization()"
  [tabs]="getTabs()"
  [activeTab]="getActiveTab()"
  [hideTabs]="hideTabs"
  [schema]="schema"
  (tabChanged)="tabChanged.emit($event)">

  <ng-template
    #content
    let-activeTab>

    @if (activeTab === type.MONTH) {
      <unix-cron-month
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </unix-cron-month>
    } @else if (activeTab === type.MINUTES) {
      <unix-cron-minute
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </unix-cron-minute>
    } @else if (activeTab === type.HOURS) {
      <unix-cron-hour
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </unix-cron-hour>
    } @else if (activeTab === type.DAY) {
      <unix-cron-day
        [localization]="getLocalization()"
        [schema]="schema"
        (changed)="applyChanges()">
      </unix-cron-day>
    }
  </ng-template>
</cron-container>
