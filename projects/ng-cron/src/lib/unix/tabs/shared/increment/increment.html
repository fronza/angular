<div class="{{schema.formGroup}} {{schema.formInline}} c-increment c-segment">
  <div class="{{schema.check.root}} c-increment-check">
    <input
      class="{{schema.check.field}} c-increment-option"
      type="radio"
      [attr.id]="segmentId"
      [value]="mode"
      [checked]="checked"
      [disabled]="disabled"
      (change)="selected.emit()">

    <label
      class="{{schema.check.label}} c-increment-option-label"
      [attr.for]="segmentId">
      {{label}}
    </label>
  </div>

  <select
    class="{{schema.formControl}} {{schema.mx1}} c-increment-every"
    [disabled]="disabledControls"
    (change)="setPrimaryValue($event)">

    <option
      *ngFor="let item of primaryOptions"
      [value]="item.value"
      [selected]="primaryValue === item.value">
      {{item.value}}
    </option>
  </select>

  <label
    class="c-increment-option-label2"
    [attr.for]="segmentId">
    {{label2}}
  </label>
</div>
