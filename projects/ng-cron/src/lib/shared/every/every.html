<div class="{{schema.formGroup}} c-every c-segment">
  <div class="{{schema.check.root}} c-every-check">
    <input
      class="{{schema.check.field}} c-every-option"
      type="radio"
      [attr.id]="segmentId"
      [value]="mode"
      [checked]="checked"
      [disabled]="disabled"
      (change)="selected.emit()">

    <label
      class="{{schema.check.label}} c-every-option-label"
      [attr.for]="segmentId">
      {{label}}
    </label>
  </div>
</div>
